<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OECD Grouped Bar Charts (2018-2023)</title>
    <script src="https://cdn.plot.ly/plotly-2.25.0.min.js"></script>

<body>

    <!-- First Chart -->
    <div id="chart1" style="width: 100%; height: 800px; margin-bottom: 50px;"></div>

    <!-- Second Chart -->
    <div id="chart2" style="width: 100%; height: 800px;"></div>

        };

        Plotly.newPlot('chart1', traces1, layout1);

        const layout2 = {
            title: 'OECD Grouped Bar Chart Threshold (2018-2023)',
            barmode: 'group',
            xaxis: { title: 'Countries', tickangle: -45, automargin: true },
            yaxis: { title: 'Values', range: [0, 12] }

        Plotly.newPlot('chart2', traces2, layout2);
    </script>
</body>
</html>
